<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <div class="header_absolute  ds">
        <section class="page_topline ds s-overlay">
            <div class="container">
                <div class="row align-items-center">

                    <div class="col-12 col-sm-12 text-center">
                        <div class="d-lg-flex justify-content-lg-end align-items-lg-center">
                            <div class="mr-auto ml-auto">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--eof topline-->

        <header class="page_header ds justify-nav-end" style="background-color: #131e25b3;">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-2 col-lg-3 col-md-4 col-11">
                        <a class="logo" th:href="@{/}">
                            <h4>ZəfərTarİxİ</h4>
                        </a>
                    </div>
                    <div class="col-xl-10 col-lg-9 col-md-8 col-1">
                        <div class="nav-wrap">

                            <!-- main nav start -->
                            <nav class="top-nav">
                                <ul class="nav sf-menu">

                                    <li>
                                        <a th:href="@{/index}">Ana Səhifə</a>
                                    </li>

                                    <li>
                                        <a th:href="@{/zefer-tarixi}">Zəfər Tariximiz</a>
                                    </li>

                                    <!-- blog -->
                                    <li>
                                        <a style="cursor: pointer">Məqalə</a>
                                        <ul>
                                            <li th:each="cat :${categoryList}">
                                                <a th:href="@{/post/{id}(id=${cat.id})}"
                                                   th:text="${cat.categoryName}"></a>
                                            </li>
                                        </ul>
                                    </li>
                                    <!-- eof blog -->


                                    <!-- shop -->
                                    <li>
                                        <a style="cursor: pointer">Qəhrəmanlar</a>
                                        <ul>
                                            <li>
                                                <a th:href="@{/sehidler}">Şəhidlər</a>
                                            </li>
                                            <li>
                                                <a th:href="@{/qaziler}">Qazilər</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <!-- eof shop -->

                                    <li>
                                        <a>Haqqımızda</a>
                                        <ul>
                                            <li>
                                                <a th:href="@{/terefdaslar}">Tərəfdaşlar</a>
                                            </li>
                                            <li>
                                                <a th:href="@{/komanda}">Komanda</a>
                                            </li>
                                        </ul>
                                    </li>

                                    <!-- contacts -->
                                    <li>
                                        <a th:href="@{/elaqe}">Əlaqə</a>
                                    </li>

                                    <li>
                                        <a>Dil Seçimi</a>
                                        <ul>
                                            <li>
                                                <div id="google_translate_element"
                                                     style="background-color: #f4ca59;color: black !important;"></div>
                                            </li>
                                        </ul>
                                    </li>
                                    <!-- eof contacts -->
                                </ul>

                            </nav>
                            <!-- eof main nav -->

                        </div>
                    </div>
                </div>
            </div>
            <!-- header toggler -->
            <span class="toggle_menu"><span></span></span>
        </header>
    </div>
</div>
</html>
