<html th:include="~{client/layout/layout.html :: layout (~{::body},'home')}" xmlns:th="http://www.thymeleaf.org">
<head>

</head>

<body>
<div th:replace="client/layout/header.html::header"></div>

<div class="header_absolute ds cover-background">
    <section class="page_title padding-mobile cs s-py-60 s-py-md-80 s-py-xl-150">
        <div class="container">
            <div class="row">


                <div class="col-md-12">
                    <h1 class="bold"
                        th:text="${hero.rank.rankName} +' '+ ${hero.name} +' '+${hero.surname} +' '+${hero.fatherName}">
                    </h1>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}">Ana Səhifə</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a style="cursor: default">Qazilərimiz</a>
                        </li>
                    </ul>
                </div>


            </div>
        </div>
    </section>
</div>

<section class="ls s-py-50 single-team">
    <div class="container ">
        <div class="row ">


            <div class="divider-30 divider-xl-95"></div>

            <div class="col-12">
                <div class="row c-gutter-50 vertical-center">


                    <div class="col-md-5">
                        <div>
                            <img alt="" th:src="${hero.filePath}">
                        </div>
                    </div>

                    <div class="col-md-7">
                        <div class="divider-30 divider-md-0 divider-xl-0"></div>
                        <h3 class="team-name"
                            th:text="${hero.name} +' '+${hero.surname} +' '+${hero.fatherName}"></h3>
                        <p class="entry-description-profession divider-top-bottom"
                           th:text="${hero.rank.rankName}"></p>
                        <p id="editor" style="display: none" th:text="${hero.about}">
                        </p>
                        <div id="output"></div>
                        <ul th:each="reward :${hero.rewards}">
                            <li th:text="${reward.rewardName}"></li>
                        </ul>

                        <ul th:each="war :${hero.wars}">
                            <li th:text="${war.warName}"></li>
                        </ul>

                    </div>

                </div>


            </div>


        </div>
    </div>
</section>
<section class="s-pt-60 s-pt-md-80 s-pt-xl-90 s-pb-60 s-pb-md-80 s-pb-xl-150">
    <div class="container">
        <div class="row c-gutter-50 mobile-padding-normal">

            <div class="col-sm-12 text-center">
                <h1>Qazİlərİmİz</h1>
                <div class="divider-20"></div>
                <div class="fw-divider-special-center">
                    <p class="special"></p>
                </div>
                <div class="divider-35 divider-md-65"></div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 text-center" th:each="hr :${heroList}">
                <div class="card text-center">
                    <img alt="" class="card-img-top" th:src="${hr.filePath}">
                    <div class="card-body">
                        <h4 class="card-title">
                            <a th:href="@{/hero/{id}(id=${hr.id})}"
                               th:text="${hr.name} +' '+${hr.surname} +' '+${hr.fatherName}">
                            </a>
                        </h4>
                        <p class="card-text" th:text="${hr.rank.rankName}"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<script>
    var html = document.getElementById("editor").textContent;
    var object = document.getElementById("output").innerHTML = html;
</script>
</body>
</html>
