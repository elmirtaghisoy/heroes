<html th:include="~{admin/layout/layout.html :: layout (~{::body},'home')}" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="custom-bread-crumb col-12 text-center">
            <div class="main-container">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="main-container">
            <div class="row">
                <form action="#" enctype="multipart/form-data" method="post" th:action="@{'/post/update'}"
                      th:object="${postResponse}">
                    <div class="row mb-3">
                        <div class="accordion " id="accordionExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button aria-controls="collapseOne" aria-expanded="true"
                                            class="accordion-button collapsed"
                                            data-bs-target="#collapseOne" data-bs-toggle="collapse" type="button">
                                        Başlıq Şəkili
                                        <p class="text-danger fw-bolder" style="display: inline"
                                           th:errors="*{img}"
                                           th:if="${#fields.hasErrors('img')}"></p>
                                    </button>
                                </h2>
                                <div aria-labelledby="headingOne" class="accordion-collapse collapse text-center"
                                     data-bs-parent="#accordionExample"
                                     id="collapseOne">
                                    <img class="img-thumbnail" style="height:200; width:auto;"
                                         th:src="${postResponse.filePath}">
                                    <div class="container-fluid mb-3 mt-2">
                                        <label class="form-label text-uppercase" for="formFileLg">Mövcud başlıq şəkili
                                            dəyİşmək</label>
                                        <input th:field="*{filePath}" type="hidden">
                                        <input class="form-control form-control-lg" id="formFileLg" name="img"
                                               th:field="*{img}" type="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input name="id" th:value="${postResponse.id}" type="hidden">
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label class="form-label text-uppercase" for="headerLabel">Başlıq</label>
                            <p class="text-danger fw-bolder" style="display: inline"
                               th:errors="*{header}"
                               th:if="${#fields.hasErrors('header')}"></p>
                            <input class="form-control" id="headerLabel" name="header" th:field="*{header}" type="text">
                        </div>
                        <div class="mb-3 col-6">
                            <label class="form-label text-uppercase" for="headerLabel">Kateqorİya</label>
                            <p class="text-danger fw-bolder" style="display: inline"
                               th:errors="*{category}"
                               th:if="${#fields.hasErrors('category')}"></p>
                            <select class="form-select" name="category"
                                    th:field="*{category.id}">
                                  <span th:each="categoryVal :${categoryList}">
                                       <option th:text="${categoryVal.categoryName}"
                                               th:value="${categoryVal.id}"></option>
                                  </span>
                            </select>
                        </div>
                        <div class="row main-card-row-container">
                            <div class="col-12">
                                <label class="form-label text-uppercase" for="editor">Məlumat</label>
                                <p class="text-danger fw-bolder" style="display: inline"
                                   th:errors="*{context}"
                                   th:if="${#fields.hasErrors('context')}"></p>
                                <textarea class="form-control" id="editor" name="context" rows="3"
                                          th:field="*{context}"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="accordion accordion-flush" id="accordionFlushExample">
                                <!--                                <div class="accordion-item">-->
                                <!--                                    <h2 class="accordion-header" id="flush-headingOne">-->
                                <!--                                        <button class="accordion-button collapsed text-uppercase" type="button"-->
                                <!--                                                data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"-->
                                <!--                                                aria-expanded="false"-->
                                <!--                                                aria-controls="flush-collapseOne">-->
                                <!--                                            Başlıq şəkili-->
                                <!--                                            <p style="display: inline" th:errors="*{cover}"-->
                                <!--                                               class="text-danger fw-bolder"-->
                                <!--                                               th:if="${#fields.hasErrors('cover')}"></p>-->
                                <!--                                        </button>-->
                                <!--                                    </h2>-->
                                <!--                                    <div id="flush-collapseOne" class="accordion-collapse collapse"-->
                                <!--                                         aria-labelledby="flush-headingOne"-->
                                <!--                                         data-bs-parent="#accordionFlushExample">-->
                                <!--                                        <div class="main-container">-->
                                <!--                                            <label for="formFileLg" class="form-label text-uppercase">Blogun başlıq-->
                                <!--                                                şəkilini-->
                                <!--                                                seçin</label>-->
                                <!--                                            <input class="form-control form-control-lg" name="cover" th:field="*{cover}"-->
                                <!--                                                   type="file">-->
                                <!--                                        </div>-->
                                <!--                                    </div>-->
                                <!--                                </div>-->
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="flush-headingTwo">
                                        <button aria-controls="flush-collapseTwo" aria-expanded="false"
                                                class="accordion-button collapsed text-uppercase"
                                                data-bs-target="#flush-collapseTwo"
                                                data-bs-toggle="collapse"
                                                type="button">
                                            Əlavə fayllar
                                        </button>
                                    </h2>
                                    <div aria-labelledby="flush-headingTwo" class="accordion-collapse collapse"
                                         data-bs-parent="#accordionFlushExample"
                                         id="flush-collapseTwo">
                                        <div class="main-container">
                                            <label class="form-label text-uppercase" for="formFileLg">Blogun digər
                                                fayllarını
                                                seçin</label>
                                            <input class="form-control form-control-lg" id="formFileLg" multiple
                                                   name="files"
                                                   type="file">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input class="btn btn-success text-uppercase" type="submit" value="Yadda Saxla">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
