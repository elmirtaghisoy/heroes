<html th:include="~{admin/layout/layout.html :: layout (~{::body},'home')}" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="custom-bread-crumb col-12 text-center">
            <div class="main-container">
                <div aria-hidden="true"
                     aria-labelledby="exampleModalLabel"
                     class="modal fade" id="success-modal"
                     role="dialog" tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">UĞURLU ƏMƏLİYYAT</h5>
                            </div>
                            <div class="modal-content">
                                <p class="text-success fw-bolder"
                                   id="success"
                                   style="display:inline;margin: 5%;font-size: 25px"
                                   th:if="success != null"
                                   th:text="${success}">
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-success" data-dismiss="modal" id="close-success-modal"
                                        type="button">
                                    BAĞLA
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:object="${warRequest}">
                    <div aria-hidden="true"
                         aria-labelledby="exampleModalLabel"
                         class="modal fade" id="error-modal"
                         role="dialog" tabindex="-1">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">İSTİFADƏÇİ XƏTASI</h5>
                                </div>
                                <div class="modal-content">
                                    <p class="text-danger fw-bolder" id="war-error"
                                       style="display:inline;margin: 5%;font-size: 25px"
                                       th:errors="*{warName}">
                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-danger" data-dismiss="modal" id="close-error-modal"
                                            type="button">
                                        BAĞLA
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row categoryRow">
            <table class="table table-striped table-hover text-center" style="margin-top: 1%">
                <thead>
                <tr>
                    <th scope="col">N</th>
                    <th scope="col">DÖYÜŞ</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <form method="post" th:action="@{'/categorization/war/create'}" th:object="${warRequest}">
                    <input class="form-control" id="contactNameLabel" name="warName"
                           placeholder="Döyüşün adını daxil edin"
                           th:field="*{warName}" type="text">
                    <div aria-label="Basic mixed styles example" class="btn-group categoryAdd" role="group">
                        <button class="btn btn-success text-uppercase mt-3" type="submit">ƏLAVƏ ET</button>
                    </div>
                </form>
                <tr th:each="war : ${wars}">
                    <form method="post" th:action="@{'/categorization/war/update'}" th:object="${warRequest}">
                        <input name="id" th:value="${war.id}" type="hidden">
                        <th scope="row" th:text="${war.id}"></th>
                        <td>
                            <input class="mt-3" disabled="disabled" name="warName"
                                   th:id="'war-update-input-' + ${war.id}" th:value="${war.warName}"
                                   type="text">
                        </td>
                        <td>
                            <button class="btn btn-warning c mt-2" style="color: white"
                                    th:id="'war-update-button-' + ${war.id}"
                                    th:onclick="|activateUpdateButton(${war.id})|"
                                    type="button">
                                DƏYİŞİKLİK ET
                            </button>
                            <button class="btn btn-success text-uppercase mt-2" style="display:none;"
                                    th:id="'war-update-form-' + ${war.id}"
                                    type="submit">YADDA SAXLA
                            </button>
                        </td>
                    </form>
                    <td>
                        <a class="delete-button btn btn-danger mt-2 text-uppercase"
                           data-toggle="modal" th:onclick="|init(${war.id},'delete','war')|">
                            SIL
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row categoryRow">
            <table class="table table-striped table-hover text-center" style="margin-top: 1%">
                <thead>
                <tr>
                    <th scope="col">N</th>
                    <th scope="col">RÜTBƏ</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <div aria-label="Basic mixed styles example" class="btn-group categoryAdd" role="group">
                    <a class="btn btn-success text-uppercase" th:href="@{/rank/create}">ƏLAVƏ ET</a>
                </div>
                <tr th:each="rank : ${ranks}">
                    <th scope="row" th:text="${rank.id}"></th>
                    <td th:text="${rank.rankName}"></td>
                    <td>
                        <a class="card-link btn btn-success" href="/category/id" th:href="@{{id} (id=${rank.id})}">
                            DƏYİŞİKLİK ET
                        </a>
                    </td>
                    <td>
                        <!--                                                <a th:onclick="'init(\'' + ${businessType.id} +'\',\'delete\',\'business\')'"-->
                        <!--                                                   class="delete-button btn dark-button " data-toggle="modal">-->
                        <!--                                                    <i class="fas fa-trash-alt"></i>-->
                        <!--                                                </a>-->
                        <!--                        <form method="post" th:action="@{'/rank/delete'}" th:object="${rank}">-->
                        <!--                            <input name="id" th:value="${rank.id}" type="hidden">-->
                        <!--                            <div class="text-left">-->
                        <!--                                <input class="btn btn-danger" type="submit" value="SİL">-->
                        <!--                            </div>-->
                        <!--                        </form>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row categoryRow">
            <table class="table table-striped table-hover text-center" style="margin-top: 1%">
                <thead>
                <tr>
                    <th scope="col">N</th>
                    <th scope="col">MEDAL</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <div aria-label="Basic mixed styles example" class="btn-group categoryAdd" role="group">
                    <a class="btn btn-success text-uppercase" th:href="@{/reward/create}">ƏLAVƏ ET</a>
                </div>
                <tr th:each="reward : ${rewards}">
                    <th scope="row" th:text="${reward.id}"></th>
                    <td th:text="${reward.rankName}"></td>
                    <td>
                        <a class="card-link btn btn-success" href="/category/id" th:href="@{{id} (id=${reward.id})}">
                            DƏYİŞİKLİK ET
                        </a>
                    </td>
                    <td>
                        <form method="post" th:action="@{'/reward/delete'}" th:object="${reward}">
                            <input name="id" th:value="${reward.id}" type="hidden">
                            <div class="text-left">
                                <input class="btn btn-danger" type="submit" value="SİL">
                            </div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row categoryRow">
            <table class="table table-striped table-hover text-center" style="margin-top: 1%">
                <thead>
                <tr>
                    <th scope="col">N</th>
                    <th scope="col">PAYLAŞIM KATEQORİYASI</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <div aria-label="Basic mixed styles example" class="btn-group categoryAdd" role="group">
                    <a class="btn btn-success text-uppercase" th:href="@{/post-category/create}">ƏLAVƏ ET</a>
                </div>
                <tr th:each="pc : ${postCategories}">
                    <th scope="row" th:text="${pc.id}"></th>
                    <td th:text="${pc.rankName}"></td>
                    <td>
                        <a class="card-link btn btn-success" href="/category/id" th:href="@{{id} (id=${pc.id})}">
                            DƏYİŞİKLİK ET
                        </a>
                    </td>
                    <td>
                        <form method="post" th:action="@{'/reward/delete'}" th:object="${postCategory}">
                            <input name="id" th:value="${pc.id}" type="hidden">
                            <div class="text-left">
                                <input class="btn btn-danger" type="submit" value="SİL">
                            </div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="delete-modal"
     role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div id="delSocModalBody"></div>
        </div>
    </div>
</div>


</body>
</html>
